version: 1
name: "CO2 Over Time"
slug: "co2-over-time"
spaceSlug: "airlab"
tableName: "airlab_readings"
updatedAt: "2026-02-15T00:00:00.000Z"

metricQuery:
  exploreName: "airlab_readings"
  dimensions:
    - "airlab_readings_timestamp_minute"
  metrics:
    - "airlab_readings_avg_co2"
    - "airlab_readings_max_co2"
  filters: {}
  sorts:
    - fieldId: "airlab_readings_timestamp_minute"
      descending: false
  limit: 5000
  tableCalculations: []

chartConfig:
  type: "cartesian"
  config:
    layout:
      xField: "airlab_readings_timestamp_minute"
      yField:
        - "airlab_readings_avg_co2"
        - "airlab_readings_max_co2"
      showGridY: true
    eChartsConfig:
      xAxis:
        - name: "Time"
      yAxis:
        - name: "CO2 (ppm)"
      series:
        - type: "line"
          encode:
            xRef:
              field: "airlab_readings_timestamp_minute"
            yRef:
              field: "airlab_readings_avg_co2"
          name: "Avg CO2"
          color: "#ef4444"
          smooth: true
        - type: "line"
          encode:
            xRef:
              field: "airlab_readings_timestamp_minute"
            yRef:
              field: "airlab_readings_max_co2"
          name: "Max CO2"
          color: "#fca5a5"
          smooth: true

tableConfig:
  columnOrder:
    - "airlab_readings_timestamp_minute"
    - "airlab_readings_avg_co2"
    - "airlab_readings_max_co2"
